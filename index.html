<script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Form handling
    const form = document.getElementById('analysisForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingState = document.getElementById('loadingState');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Validate required fields
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.classList.add('border-red-500');
                field.focus();
            } else {
                field.classList.remove('border-red-500');
            }
        });

        // Additional email validation
        const emailField = form.querySelector('[type="email"]');
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailField && !emailPattern.test(emailField.value)) {
            isValid = false;
            emailField.classList.add('border-red-500');
            alert('Please enter a valid email address');
            emailField.focus();
            return;
        }

        if (!isValid) {
            alert('Please fill in all required fields (marked with *)');
            return;
        }

        // Show loading state
        form.classList.add('hidden');
        loadingState.classList.remove('hidden');

        // Build URL with parameters
        const formData = new FormData(form);
        const params = new URLSearchParams();
        
        for (let [key, value] of formData.entries()) {
            if (value.trim()) {
                params.append(key, value.trim());
            }
        }

        const webhookUrl = 'https://contentlabs.app.n8n.cloud/webhook/competitor-products-brief';
        const fullUrl = webhookUrl + '?' + params.toString();

        try {
            console.log('ðŸš€ Sending request to:', fullUrl);
            
            // ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ Ð·Ð°Ð¿Ñ€Ð¾Ñ
            const response = await fetch(fullUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'text/html,application/json'
                }
            });

            console.log('ðŸ“¥ Response status:', response.status);
            console.log('ðŸ“„ Content-Type:', response.headers.get('content-type'));

            if (!response.ok) {
                const errorText = await response.text();
                console.error('âŒ Error response:', errorText);
                throw new Error(`HTTP ${response.status}: ${errorText.substring(0, 200)}`);
            }

            // ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‚Ð¸Ð¿ ÐºÐ¾Ð½Ñ‚ÐµÐ½Ñ‚Ð°
            const contentType = response.headers.get('content-type') || '';
            
            if (contentType.includes('text/html')) {
                // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ HTML
                const htmlContent = await response.text();
                console.log('âœ… Received HTML, length:', htmlContent.length);

                // ÐžÑ‚ÐºÑ€Ñ‹Ð²Ð°ÐµÐ¼ Ð² Ð½Ð¾Ð²Ð¾Ð¹ Ð²ÐºÐ»Ð°Ð´ÐºÐµ
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const newWindow = window.open(url, '_blank');

                if (!newWindow) {
                    alert('âš ï¸ Popup blocked! Please allow popups for this site and try again.');
                    throw new Error('Popup blocked');
                }

                // ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ success message
                setTimeout(() => {
                    loadingState.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    lucide.createIcons();

                    // Ð¡Ð±Ñ€Ð¾Ñ Ñ„Ð¾Ñ€Ð¼Ñ‹ Ñ‡ÐµÑ€ÐµÐ· 3 ÑÐµÐºÑƒÐ½Ð´Ñ‹
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                        form.classList.remove('hidden');
                        form.reset();
                        lucide.createIcons();
                        URL.revokeObjectURL(url); // ÐžÑ‡Ð¸ÑÑ‚ÐºÐ°
                    }, 3000);
                }, 500);

            } else if (contentType.includes('application/json')) {
                // Ð•ÑÐ»Ð¸ Ð²ÐµÑ€Ð½ÑƒÐ»Ð¸ JSON (Ð½Ð° ÑÐ»ÑƒÑ‡Ð°Ð¹ Ð¾ÑˆÐ¸Ð±ÐºÐ¸)
                const result = await response.json();
                console.log('ðŸ“Š JSON response:', result);

                if (result.success && result.view_url) {
                    // ÐžÑ‚ÐºÑ€Ñ‹Ñ‚ÑŒ URL Ð¸Ð· JSON
                    window.open(result.view_url, '_blank');
                    
                    loadingState.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                        form.classList.remove('hidden');
                        form.reset();
                    }, 3000);
                } else {
                    throw new Error(result.error || result.message || 'Unknown error');
                }
            } else {
                throw new Error(`Unexpected content type: ${contentType}`);
            }

        } catch (error) {
            console.error('âŒ Error:', error);
            
            // ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð±Ð¾Ð»ÐµÐµ Ð´ÐµÑ‚Ð°Ð»ÑŒÐ½ÑƒÑŽ Ð¾ÑˆÐ¸Ð±ÐºÑƒ
            let errorMessage = 'Failed to generate analysis. Please try again.';
            
            if (error.message.includes('Failed to fetch')) {
                errorMessage = 'Network error. Please check your internet connection.';
            } else if (error.message.includes('Popup blocked')) {
                errorMessage = 'Please allow popups for this site and try again.';
            } else {
                errorMessage = error.message;
            }
            
            alert('âš ï¸ Error\n\n' + errorMessage);
            
            // Ð’ÐµÑ€Ð½ÑƒÑ‚ÑŒÑÑ Ðº Ñ„Ð¾Ñ€Ð¼Ðµ
            loadingState.classList.add('hidden');
            form.classList.remove('hidden');
        }
    });

    // Add smooth scroll effect
    document.querySelectorAll('input, textarea').forEach(field => {
        field.addEventListener('focus', function() {
            this.parentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
    });

    // Auto-save form data to localStorage (optional)
    const saveFormData = () => {
        const formData = new FormData(form);
        const data = {};
        for (let [key, value] of formData.entries()) {
            if (value.trim()) data[key] = value.trim();
        }
        localStorage.setItem('competitorAnalysisForm', JSON.stringify(data));
    };

    const loadFormData = () => {
        const saved = localStorage.getItem('competitorAnalysisForm');
        if (saved) {
            const data = JSON.parse(saved);
            Object.keys(data).forEach(key => {
                const field = form.querySelector(`[name="${key}"]`);
                if (field) {
                    field.value = data[key];
                    if (field.type === 'radio' && field.value === data[key]) {
                        field.checked = true;
                    }
                }
            });
        }
    };

    // Load saved data on page load
    loadFormData();

    // Save on input
    form.addEventListener('input', saveFormData);

    // Clear saved data on successful submit
    form.addEventListener('submit', () => {
        setTimeout(() => {
            localStorage.removeItem('competitorAnalysisForm');
        }, 4000);
    });
</script>
